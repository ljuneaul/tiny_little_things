<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="exercise">
       <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>{{ mul3() }}</p>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>{{ ran() }}</p>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img v-bind:src="img" style="width:100px;height:100px">
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input type="text" v-bind:placeholder="name">
        </div>
    </div>
    <script>
        new Vue({
    el: '#exercise',
    data: {
        // data
        name: 'Juneau',
        age: 31,
        img: 'https://www.google.com/logos/doodles/2019/celebrating-seiichi-miyake-5109857001668608.2-s.png'
    },
    methods: {
        // methods
        mul3: function() {
            return this.age * 3;
        },
        ran: function() {
            return Math.random();
        }
    }
});
    </script>
</body>
</html>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- content -->
		<button @click="changeLink()">Click to Change Link</button>
		<a :href="link">Link</a>
	</div>
	<script>
		new Vue({
	el: '#app',
	data: {
		// data
		link: 'http://google.com'
	},
	methods: {
		// methods
		changeLink: function() {
			this.link = 'http://apple.com';
		}
	}
});
	</script>
</body>
</html>
